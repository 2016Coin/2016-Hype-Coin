<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2016 Coin | Pump.fun Meme</title>
  <meta name="description" content="2016 Coin – A memey-but-clean one-page site for a Pump.fun launch. 2016 energy, 2025 bags." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: #1c0f07;
      --bg2: #2d1b0f;
      --bg3: #1a120a;
      --card: #2a1a0d;
      --muted: #c1a878;
      --acc: #f1c76e;
      --acc2: #d4a236;
      --text: #f6ebd3;
      --soft: #c8d1db22;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      background: radial-gradient(1000px 600px at 50% -20%, #5c3c1a44 0%, transparent 70%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
    }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: color-mix(in oklab, var(--card) 80%, transparent);
      border: 1px solid #ffffff14;
      border-radius: var(--radius);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 18px;
      z-index: 50;
      box-shadow: var(--shadow);
    }
    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .logo {
      display: grid;
      place-items: center;
      width: 44px; height: 44px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--acc), var(--acc2));
      overflow: hidden;
    }
    .logo img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .brand h1 { font: 800 18px/1.1 Inter, system-ui; margin: 0; }
    .brand .tag { display: block; font: 600 11px/1 Inter, system-ui; color: var(--muted); }
    nav { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #ffffff14;
      background: #2a1a0db0;
      transition: all .15s ease;
      white-space: nowrap;
    }
    .btn:hover {
      transform: translateY(-1px);
      border-color: #ffffff33;
      background: #3a2514b8;
    }
    .btn.primary {
      background: linear-gradient(180deg, var(--acc), var(--acc2));
      color: #201a0c;
      border: none;
      font-weight: 600;
    }
    .btn.primary:hover { filter: brightness(1.05); }

    /* Hero */
    .hero {
      text-align: center;
      margin: 80px auto;
      max-width: 700px;
    }
    .hero h1 {
      font: 800 44px/1.1 Inter, sans-serif;
      margin: 0 0 10px;
      color: var(--acc);
    }
    .hero p {
      font: 400 18px/1.5 Inter, sans-serif;
      color: var(--muted);
      margin: 0 0 30px;
    }

    /* Coin circle */
    .coin-wrap {
      width: min(42vw, 320px);
      aspect-ratio: 1 / 1;
      margin: 8px auto 28px;
      border-radius: 50%;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: transparent;
      box-shadow: 0 0 26px rgba(241,199,110,.28),
                  0 18px 40px rgba(0,0,0,.35);
      border: 3px solid #f1c76e;
      -webkit-mask-image: radial-gradient(circle at 50% 50%, #000 98%, transparent 100%);
      mask-image: radial-gradient(circle at 50% 50%, #000 98%, transparent 100%);
    }
    .coin {
      width: 112%; height: 112%;
      object-fit: cover;
      object-position: 50% 50%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="coin_optimized.png" alt="2016 Coin Logo" />
        </div>
        <div>
          <h1>2016 Coin</h1>
          <span class="tag">Solana Meme Token</span>
        </div>
      </div>
      <nav>
        <a href="#about" class="btn">About</a>
        <a href="#how" class="btn">How to Buy</a>
        <a href="YOUR_PUMP_FUN_LINK" target="_blank" class="btn primary">Buy 2016 Coin</a>
      </nav>
    </header>

    <section class="hero">
      <div class="coin-wrap">
        <img src="coin_optimized.png" alt="2016 Coin" class="coin" />
      </div>
      <h1>2016 Coin</h1>
      <p>If you miss the happiness you had in 2016, this one’s for you.</p>
      <a href="YOUR_PUMP_FUN_LINK" target="_blank" class="btn primary">Buy on Pump.fun</a>
    </section>
  </div>
</body>
</html>
